<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content>
  <p class="delete-message">Do you really want to delete this item? This process cannot be undone.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="cancel-button" mat-button [mat-dialog-close]="false">No</button>
  <button class="confirm-button" mat-button color="warn" [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
